<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>Todo app</h1>
    <div id="superparent">
        <div id="subparent">
            <input id="inp" type="text" name="" placeholder="enter your task">
            <button onclick="addt()">add task</button>
        </div>


    </div>
</body>

<script>
    function addt(){
        const create = document.createElement("div")
        create.innerHTML = document.getElementById("inp").value

        const parentel = document.querySelector("body")
        parentel.appendChild(create)
    }
</script>
</html>
